<!DOCTYPE html>
<html>
<head>
    <title>Number of Programs</title>
    <script>
        function calculate() {
            var num = parseInt(document.getElementById("number").value);
            var result = document.getElementById("result");

            var operation = document.querySelector('input[name="operation"]:checked').value;

            switch (operation) {
                case "fibonacci":
                    result.innerHTML = "Fibonacci: " + fibonacci(num);
                    break;
                case "factorial":
                    result.innerHTML = "Factorial: " + factorial(num);
                    break;
                case "armstrong":
                    result.innerHTML = isArmstrong(num) ? "Armstrong: Yes" : "Armstrong: No";
                    break;
                case "reverse":
                    result.innerHTML = "Reverse: " + reverseNumber(num);
                    break;
                default:
                    result.innerHTML = "Select an operation.";
            }
        }

        function fibonacci(n) {
            if (n <= 1) {
                return n;
            }
            return fibonacci(n - 1) + fibonacci(n - 2);
        }

        function factorial(n) {
            if (n === 0) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        function isArmstrong(num) {
            var sum = 0;
            var temp = num;
            while (temp > 0) {
                var digit = temp % 10;
                sum += Math.pow(digit, 3); // Change the power to the number of digits in num
                temp = parseInt(temp / 10);
            }
            return sum === num;
        }

        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''));
        }
    </script>
</head>
<body>
    <h1>Number of programs</h1>
    <label for="number">Enter a number: </label>
    <input type="number" id="number" />
    <br /><br />
    <input type="radio" name="operation" value="fibonacci" /> Fibonacci
    <input type="radio" name="operation" value="factorial" /> Factorial
    <input type="radio" name="operation" value="armstrong" /> Armstrong
    <input type="radio" name="operation" value="reverse" /> Reverse
    <br /><br />
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
</body>
</html>
